        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="locations.html">STORE OUTLETS</a></li>
                    <li><a href="wallet.php">WALLET</a></li>
                    <li><a href="notifications.php">NOTIFICATIONS</a></li>
                </ul>
            </nav>
            <h1 class="store-name store-name-large">The Ultimate Bubble Tea Store</h1>
        </header>
        <div id="main-container" class="container">
            <form id='Payment' action='paymenttest.html' method='POST'>
            <input name='totalAmt' type='hidden' id='totalAmt'>
            <input name='cid' type='hidden' id='cid'>
            <input name='sid' type='hidden' id='sid'>
            <input type='submit' value='Purchase'>
            </form>
        </div>


        <script>
            // Helper function to display error message
            function showError(message) {
                // Hide the table and button in the event of error
                $('#main-container').hide();
                
    
                // Display an error under the main container
                $('#main-container')
                    .append("<label>" + message + "</label>");
            }
    
            // anonymous async function 
            // - using await requires the function that calls it to be async
            $("#Payment").submit(async (event) => {
            
            var cid = $('#cid').val();
            var sid = $('#sid').val();
            var totalAmt = $('#totalAmt').val();
            var serviceURL = "http://127.0.0.1:5003/payment" ;
            // console.log(serviceURL);

            try {
                console.log("ooo")
                const toPost = {
                    cid : cid , sid : sid ,totalAmt : totalAmt
                };
                const response =
                    await fetch(
                        serviceURL,
                        {
                            method: 'POST',
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(toPost)
                        });

                console.log("11111111111")
                const data = await response.json();
                if (response.ok) {
                    console.log(data);
                    window.location.href = "menu.html";
                }

            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                    ('There is a problem retrieving books data, please try again later.<br />' + error);

            } // error
        });
        </script>
        
    </body>
</html>
