        <script>
            // Helper function to display error message
            function showError(message) {
                // Hide the table and button in the event of error
                $('#drinksTable').hide();
                
    
                // Display an error under the main container
                $('#main-container')
                    .append("<label>" + message + "</label>");
            }
    
            // anonymous async function 
            // - using await requires the function that calls it to be async
            
            $(async () => {
                // Change serviceURL to your own
                
                var serviceURL = "http://127.0.0.1:5001/menu/drink";
    
                try {
                    const response =
                        await fetch(
                            serviceURL, { method: 'GET' }
                        );
                    console.log("hi");
                    const data = await response.json();
                    console.log("data");
                    var drinks = data.menu; //the arr is in data.books of the JSON data
    
                    // array or array.length are falsy
                    if (!drinks || !drinks.length) {
                        showError('drinks list empty or undefined.')

                    } else {
                        // for loop to setup all table rows with obtained book data
                        var rows = "";
                        for (const drink of drinks) {
                            eachRow =
                                "<td>" + drink.name  + "</td>" +
                                "<td>" + drink.price + "</td>"+
                                "<td><button class='btn btn-primary shop-item-button' type='button'>ADD TO CART</button></td>";
                            rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                        }
                        // add all the rows to the table
                        $('#drinksTable').append(rows);
                    }
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError
                        ('There is a problem retrieving drinks data, please try again later.<br />' + error);
    
                } // error
            });

            $("#Payment").submit(async (event) => {
            
            var cid = $('#cid').val();
            var sid = $('#sid').val();
            var totalAmt = $('#totalAmt').val();
            var serviceURL = "http://127.0.0.1:5003/payment" ;
            // console.log(serviceURL);

            try {
                console.log("ooo")
                const toPost = {
                    cid : cid , sid : sid ,totalAmt : totalAmt
                };
                const response =
                    await fetch(
                        serviceURL,
                        {
                            method: 'POST',
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(toPost)
                        });

                console.log("11111111111")
                const data = await response.json();
                if (response.ok) {
                    console.log(data);
                    window.location.href = "menu.html";
                }

            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                    ('There is a problem retrieving books data, please try again later.<br />' + error);

            } // error
        });
        </script>
